<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TruthLens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6366f1",
            secondary: "#a855f7",
            dark: "#0f172a",
            "dark-card": "#1e293b",
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
        body {
          @apply bg-dark text-white font-sans antialiased overflow-x-hidden;
        }
      }
      @layer components {
        .glass-card {
          @apply bg-white/10 backdrop-blur-lg border border-white/20 shadow-xl rounded-2xl;
        }
        .btn-primary {
          @apply px-6 py-3 bg-gradient-to-r from-primary to-secondary rounded-full font-semibold 
          hover:shadow-lg hover:shadow-primary/50 transition-all duration-300 transform hover:-translate-y-1;
        }
        .input-field {
          @apply w-full bg-dark-card border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors;
        }
      }
    </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
